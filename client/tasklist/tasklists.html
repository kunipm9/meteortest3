<template name="tasklist">
	<div id="viewer">
		{{> view_list table=TabularTables.TaskList}}
		<div class="dataTables_insert">
			{{#jkafModal id="insert_tasklist" title="Insert" class="menu_button" template="insert_tasklist" collection="TaskList"}} 新規追加 {{/jkafModal}}
		</div>
	</div>
</template>

<template name="insert_tasklist">
	{{#insert_form id="insert_tasklist" collection="TaskList"}}
	{{> insert_update_tasklist_content}}
	{{/insert_form}}
</template>


<template name="update_tasklist">
	{{#update_form id="update_tasklist" collection="TaskList" doc=this}}
	{{> insert_update_tasklist_content}}
	{{/update_form}}
</template>


<template name="insert_update_tasklist_content">
	{{> afQuickField name='userId'}}
	{{> afQuickField name='title'}}
	{{> afQuickField name='description'}}
	{{> afQuickField name='deadline'}}
	{{> afQuickField name='term'}}
	{{> afQuickField name='entday'}}
	{{> afQuickField name='location'}}
</template>

<template name="operation_tasklist">
	{{#jkafModal id="update_tasklist" title="Update" class="normal" template="update_tasklist" collection="TaskList" doc=this._id}} 修正 {{/jkafModal}}
	 / 
	{{#afModal class="normal" collection="TaskList" fields="title" id="remove_tasklist" operation="remove" doc=this._id buttonContent="Remove Task List" title="Remove Task List" buttonClasses="btn-primary"}} 削除 {{/afModal}}
</template>
